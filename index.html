<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Crypto API Project</title>
</head>
<body>
  <h1>Cryptocurrency Regret Tool</h1>

  <h3>Ever wondered how much money you have left on the table? Wonder no more!</h3>
  <p>Pick a coin, choose a date, and set an investment amount to see how much money you could have today!</p>
  <div id="input-container">
    <div>
      <label for="coins">Choose a coin:</label>

      <select name="coins" id="coins">
        <option value="BTC">Bitcoin</option>
        <option value="ETH">Etherium</option>
        <option value="DOGE">Dogecoin</option>
        <option value="LTC">Litecoin</option>
        <option value="XMR">Monero</option>
        <option value="XRP">Ripple</option>
        <option value="DASH">Dash</option>
      </select> 
    </div>
    <div>
      <label for="start">Pick a start date:</label><br>
      <input type="date" id="date" name="date"
           value="2015-01-01"
           min="2011-01-01">
    </div>
    <div>
      <label for="amount">Choose an investment amount:</label><br>
      <input type="text" name="amount" id="amount" placeholder="$3,000">
    </div>
  </div>
  <button>Click me to run</button>


  <script src="script.js"></script>
</body>
</html>
