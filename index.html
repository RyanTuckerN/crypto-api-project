<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap"
      rel="stylesheet"
    />
    <!-- MY CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Crypto API Project</title>
  </head>
  <body>
    <div class="intro d-flex flex-row flex-nowrap justify-content-evenly">
      <div class="icon-header">
        <img class="icon" src="./assets/btc.png" alt="Bitcoin logo">
        <img class="icon" src="./assets/eth.png" alt="Etherium logo">
        <img class="icon" src="./assets/doge.png" alt="Doge logo">
        <img class="icon" src="./assets/ltc.png" alt="Litecoin logo">
        <img class="icon" src="./assets/xmr.png" alt="Monero logo">
        <img class="icon" src="./assets/xrp.png" alt="Ripple logo">
        <img class="icon" src="./assets/dash.png" alt="Dash logo">
      </div>
    </div>
    <header class="d-flex flex-row flex-nowrap justify-content-evenly">        
      <img src="./assets/btc.png" alt="Bitcoin logo">
      <img src="./assets/eth.png" alt="Etherium logo">
      <img src="./assets/doge.png" alt="Doge logo">
      <img src="./assets/ltc.png" alt="Litecoin logo">
      <img src="./assets/xmr.png" alt="Monero logo">
      <img src="./assets/xrp.png" alt="Ripple logo">
      <img src="./assets/dash.png" alt="Dash logo"></header>
    <br />
    <div
      class="
        container
        d-flex
        flex-column
        justify-content-center
        align-items-center
      "
    >
      <h1>Cryptocurrency Regret Tool</h1>

      <h3>
        Ever wondered how much money you have left on the table? Wonder no more!
      </h3>
      <p>
        Pick a coin, choose a date, and set an investment amount to see how much
        money you could have today.
      </p>
      <div
        id="input-container"
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <div>
          <label for="coins">Choose a coin:</label><br />
          <select name="coins" id="coins">
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Etherium</option>
            <option value="DOGE">Dogecoin</option>
            <option value="LTC">Litecoin</option>
            <option value="XMR">Monero</option>
            <option value="XRP">Ripple</option>
            <option value="DASH">Dash</option>
          </select>
        </div>

        <br />
        <div>
          <label for="start">Pick a start date:</label><br />
          <input type="date" id="date" name="date" />
        </div>
        <!-- <div class="alert alert-warning alert-dismissible fade show text-white bg-danger" role="alert">
        <strong>Hey!</strong> You should pick a valid date.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div> -->
        <br />
        <div>
          <label for="amount">Choose an investment amount:</label><br />
          $<input type="text" name="amount" id="amount" placeholder="3,000" />
        </div>
      </div>
      <br />
      <button>Click me to run</button>
    </div>
    <div id="results-section" class="container d-flex flex-column align-items-center justify-content-center">
      
    </div>

    <!-- BOOTSTRAP 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- SPLASHSCREEN -->
    <!-- From https://www.youtube.com/watch?v=2ak37WrbSDg
    Conor Bailey : Create an Animated Website Intro / Splash Screen With HTML /CSS / JavaScript -->
    <script src="splash.js"></script>
    <!-- MY SCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
